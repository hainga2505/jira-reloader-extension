<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Jira Reloader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            width: 280px; /* Tăng chiều rộng một chút */
            min-height: 120px; /* Đặt chiều cao tối thiểu cho popup */
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #fff;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h3 {
            color: #0052cc; /* Màu Jira */
            margin: 0;
            font-size: 16px;
        }
        #settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #settings-btn:hover {
            background-color: #f0f0f0;
        }
        #settings-btn svg {
            width: 20px;
            height: 20px;
            fill: #5e6c84;
            position: relative; /* Thêm thuộc tính này để căn chỉnh tốt hơn */
        }
        .content {
            padding: 8px 16px 16px 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        #task-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .task-item {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        .task-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1; /* Cho phép phần info co giãn */
            overflow: hidden; /* Tránh text dài tràn ra ngoài */
            cursor: pointer; /* Thêm con trỏ để biết có thể nhấn */
        }
        .task-actions {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .popup-icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #6B778C;
        }
        .popup-icon-btn:hover { background-color: #f0f0f0; }
        .popup-icon-btn.delete:hover { color: #DE350B; }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status-dot.active { background-color: #36b37e; } /* Green */
        .status-dot.paused { background-color: #ffab00; } /* Yellow */
        .task-name {
            font-weight: 500;
            color: #172B4D;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .task-time {
            font-size: 12px;
            color: #6B778C;
            background-color: #f0f2f5;
            padding: 2px 6px;
            border-radius: 4px;
        }
        #empty-state {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6B778C;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Auto Tab Reloader</h3>
        <button id="settings-btn" title="Open Settings">
            <!-- SVG Icon bánh răng -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106A1.532 1.532 0 0111.49 3.17zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
        </button>
    </div>
    <div class="content">
        <ul id="task-list">
            <!-- Các tác vụ sẽ được chèn vào đây bằng JS -->
        </ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
