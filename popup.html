<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Jira Reloader</title>
    <!-- Thêm một chút CSS cho đẹp -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            width: 250px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h3 {
            color: #0052cc; /* Màu Jira */
            text-align: center;
            margin: 5px 0 15px 0;
        }
        p {
            font-size: 14px;
            margin: 0 0 10px 0;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .time-btn {
            flex-grow: 1;
            margin: 2px;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            font-weight: 500;
        }
        .time-btn:hover {
            background-color: #f0f0f0;
            border-color: #aaa;
        }
        .custom-time {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        #custom-minutes {
            width: 60px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #set-custom-btn {
            flex-grow: 1;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #set-custom-btn:hover {
            background-color: #0056b3;
        }
        #stop-btn {
            width: 100%;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }
        #stop-btn:hover {
            background-color: #c82333;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            height: 20px;
        }
    </style>
</head>
<body>
    <h3>Jira Auto Reloader</h3>
    <p>Chọn thời gian làm mới:</p>
    
    <!-- Các nút chọn nhanh -->
    <div class="button-group">
        <button id="btn-1" class="time-btn" data-minutes="1.0">1 phút</button>
        <button id="btn-2" class="time-btn" data-minutes="2.0">2 phút</button>
        <button id="btn-3" class="time-btn" data-minutes="3.0">3 phút</button>
    </div>
    
    <!-- Ô nhập tùy chỉnh -->
    <p>Hoặc nhập tùy chỉnh (phút):</p>
    <div class="custom-time">
        <input type="number" id="custom-minutes" min="0.1" step="0.1" placeholder="Ví dụ: 0.5"/>
        <button id="set-custom-btn">Đặt</button>
    </div>
    
    <!-- Nút Dừng -->
    <button id="stop-btn">Dừng tự động làm mới</button>

    <!-- Trạng thái -->
    <div id="status"></div>
    
    <!-- Liên kết đến file logic -->
    <script src="popup.js"></script>
</body>
</html>
